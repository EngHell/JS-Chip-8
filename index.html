<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />

		<title>Chip8.js</title>
	</head>
	<body>
		<div class="container">
			<input type="file" id="rom" name="rom" />
			<div class="btn-toolbar" role="toolbar" aria-label="Emulation Toolbar">
				<div class="btn-group" role="group" aria-label="Emulation Controls">
					<button id="load" type="button" class="btn btn-secondary">Start Emulation</button>
					<button id="stop" type="button" class="btn btn-secondary">Stop Emulation</button>
				</div>
			</div>
			<canvas id="screen" width="256" height="128" style="border: 1px solid black;"></canvas>
			<div class="btn-toolbar" role="toolbar" aria-label="Debugger Toolbar">
				<div class="btn-group" role="group" aria-label="Debugger Controls">
					<button id="continue" type="button" class="btn btn-secondary">Continue</button>
					<button id="pause" type="button" class="btn btn-secondary">Pause</button>
					<button id="next" type="button" class="btn btn-secondary">Next</button>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="row">
                        <table id="debugger" class="table table-striped table-sm table-hover">
                            <thead class="thead-dark">
                            <tr>
                                <th scope="col">Address</th>
                                <th scope="col">OpCode</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>0xNNNE</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>0xNNNE</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
				</div>
				<div class="col-md-6">
					<div class="row">
						<table id="registerInspector" class="table table-sm table-striped text-center">
							<thead class="thead-dark">
							<tr>
								<th scope="col">Register</th>
								<th scope="col">Value</th>
								<th scope="col">Register</th>
								<th scope="col">Value</th>
								<th scope="col">Register</th>
								<th scope="col">Value</th>
								<th scope="col">Register</th>
								<th scope="col">Value</th>
							</tr>
							</thead>
							<tbody>
							<tr>
								<td>V0</td>
								<td id="v0">0</td>
								<td>V1</td>
								<td id="v1">0</td>
								<td>V2</td>
								<td id="v2">0</td>
								<td>V3</td>
								<td id="v3">0</td>
							</tr>
							<tr>
								<td>V4</td>
								<td id="v4">0</td>
								<td>V5</td>
								<td id="v5">0</td>
								<td id="v6">V6</td>
								<td>0</td>
								<td>V7</td>
								<td id="v7">0</td>
							</tr>
							<tr>
								<td>V8</td>
								<td id="v8">0</td>
								<td>V9</td>
								<td id="v9">0</td>
								<td>Va</td>
								<td id="va">0</td>
								<td>Vb</td>
								<td id="vb">0</td>
							</tr>
							<tr>
								<td>Vc</td>
								<td id="vc">0</td>
								<td>Vd</td>
								<td id="vd">0</td>
								<td>Ve</td>
								<td id="ve">0</td>
								<td>Vf</td>
								<td id="vf">0</td>
							</tr>
							</tbody>
						</table>
					</div>
					<div class="row">
						<div class="col-sm-6"></div>
						<div class="col-sm-6"></div>
					</div>
				</div>
			</div>
			<script src="js/chip8/chip8.js"></script>
			<script src="js/chip8/debugger8.js"></script>
			<script src="js/main.js"></script>

			<script src="js/jquery-3.3.1.slim.min.js"></script>
			<script src="js/popper.min.js"></script>
			<script src="js/bootstrap.min.js"></script>
		</div>
	</body>
</html>
